<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/Vectorlogo.svg"
          alt="around the u.s. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau picture"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              aria-label="Edit"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            aria-label="add"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <!--profile modal-->

    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="edit-profile-modal">
          <input
            type="text"
            placeholder="Title"
            id="profile-name-input"
            name="title"
            class="modal__input modal__input_box1"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="modal__error" id="profile-name-input-error"></span>
          <input
            type="text"
            placeholder="description"
            id="profile-description-input"
            name="description"
            class="modal__input modal__input_box2"
            required
            minlength="2"
            maxlength="200"
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button class="modal__button popup__button_disabled">Save</button>
        </form>
      </div>
    </div>

    <!-- Add card modal-->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            placeholder="Title"
            id="card-title-input"
            name="Title"
            class="modal__input modal__input_box1"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="modal__error" id="card-title-input-error"></span>
          <input
            type="url"
            placeholder="Image URL"
            id="card-url-input"
            name="URL"
            class="modal__input modal__input_box2"
            required
          />
          <span class="modal__error" id="card-url-input-error"></span>
          <button class="modal__button popup__button_disabled">Save</button>
        </form>
      </div>
    </div>

    <!-- preview modal-->

    <div class="modal" id="modal-preview">
      <div class="modal__preview-container" id="modal-preview-container">
        <button
          class="modal__close modal__close_image"
          id="preview-modal-close"
        ></button>
        <img src="" alt="" class="modal__preview-image" />
        <h2 class="modal__preview-description"></h2>
      </div>
    </div>

    <!-- Card template-->

    <template id="card-template">
      <li class="card">
        <button type="button" class="card__trash-button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            type="button"
            aria-label="like"
            class="card__like-button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
